[package]
name = "mls-platform-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mls-rs =  {git = "https://github.com/awslabs/mls-rs", features = ["sqlcipher-bundled", "serde"] }
mls-rs-crypto-rustcrypto = {git = "https://github.com/awslabs/mls-rs", version = "0.9.0"}
mls-rs-provider-sqlite = {git = "https://github.com/awslabs/mls-rs", version = "0.10.0"}
hex = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["alloc", "derive", "rc"] }
bincode = "1.3"
sha2 = "0.10.8"
thiserror = "1"
serde_json = "1.0.114"
